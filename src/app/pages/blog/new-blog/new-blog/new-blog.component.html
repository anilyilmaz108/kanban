    <div class="bg-gray-100">   
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="mx-auto max-w-2xl py-8 sm:py-12 lg:max-w-none lg:py-16">
                <p class="text-lg font-semibold leading-6 text-center mt-7 pt-4 pr-8 text-blue-800">Blog</p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="space-y-12">
                      <div class="border-b border-gray-900/10 pb-12">
                        <h2 class="text-base font-semibold leading-7 text-gray-900">Yeni Blog</h2>
                        <p class="mt-1 text-sm leading-6 text-gray-600">Şimdi bir blog yazısı oluştur.</p>
                  
                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="col-span-6">
                                <label for="operations" class="block text-sm font-medium leading-6 text-gray-900">Başlık</label>
                                <div class="mt-2">
                                    <textarea id="title" formControlName="title" rows="1" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Başlık Giriniz..."></textarea>
                                </div>
                              </div>    
                          <div class="col-span-6">
                            <label for="operations" class="block text-sm font-medium leading-6 text-gray-900">İçerik</label>
                            <div class="mt-2">
                                <textarea id="description" formControlName="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="İçerik Giriniz..."></textarea>
                            </div>
                          </div> 
                        </div>
                      </div>      
                    </div>                
                    <div class="mt-6 flex items-center justify-end gap-x-6">
                      <button [disabled]="form.invalid" type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Kaydet</button>
                    </div>
                  </form>
            </div>
        </div>
</div>
