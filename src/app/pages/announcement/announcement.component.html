<div
class="ml-4 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
<ol *ngFor="let item of announcement()" class="relative border-s border-gray-200 dark:border-gray-700">
  <li class="mb-10 ms-6">
    <span
      class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900"
    >
      <img
        class="rounded-full shadow-lg"
        src="https://portfolio-9ab74.web.app/assets/image.jpeg"
        alt="Thomas Lean image"
      />
    </span>
    <div
      class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600"
    >
      <div class="items-center justify-between mb-3 sm:flex">
        <time
          class="mb-1 text-xs font-normal text-gray-400 sm:order-last sm:mb-0"
          >{{item.date?.toDate() | date}}</time
        >
        <div
          class="text-sm font-normal text-gray-500 lex dark:text-gray-300"
        >
        {{item.title}}
          <a
            href="https://portfolio-9ab74.web.app/"
            class="font-semibold text-gray-900 dark:text-white hover:underline"
            >Admin</a
          >
        </div>
      </div>
      <div
        class="p-3 text-xs italic font-normal text-gray-500 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-300"
      >
      {{item.description}}
      </div>
    </div>
  </li>

  
</ol>
</div>
